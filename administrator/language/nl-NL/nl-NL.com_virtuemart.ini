COM_VIRTUEMART_CFG_REGISTRATION_TYPE_TIP=Kies welke soort registratie u wenst voor uw winkel!<br /><strong>Normale registratie</strong><br />Dit is de standaard registratie, waar de klant een gebruikersnaam en wachtwoord moet kiezen <br /><br /><strong>Stille registratie</strong><br />Stille registratie betekent dat de klant geen gebruikersnaam of wachtwoord hoeft te kiezen. Deze worden automatisch aangemaakt na het invullen van de adresgegevens bij de checkout en naar het opgegeven e-mailadres gestuurd.<br /><br /><strong>Optionele registratie</strong><br />Optionele registratie laat de klant zelf kiezen of deze een account wil cre&euml;eren of niet. Wanneer de klant een account wil cre&euml;eren, dan zal deze een gebruikersnaam en wachtwoord moeten kiezen.<br /><br /><strong>Geen registratie</strong><br />Klanten kunnen en hoeven zich bij deze optie niet te registreren.
